spring:
  redis:
    pool:
      min-idle: 100
      max-idle: 100
      max-wait: -1
      max-active: 1000
    timeout: 259200
#    host: 192.168.11.242 # 哨兵模式下不用配置
#    port: 6379 # 哨兵模式下不用配置
    password: 123456789
    sentinel:
      nodes: a1:26379
      master: mymaster
  rabbitmq:
    host: 192.168.11.241
    port: 5672
    username: admin
    password: 123456
    virtual-host: /
    #支持发布确认
    publisher-confirms: true
    #支持发布返回
    publisher-returns: true
    listener:
      simple:
      #采用手动应答
        acknowledge-mode: manual
        #当前监听容器数量
        concurrency: 1
        max-concurrency: 1
        #是否支持重试
        retry:
          enabled: true

